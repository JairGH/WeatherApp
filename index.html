<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
     <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="big">
    <article>
       <div class="city_search">
        <h2>Search for a city:</h2>
        <input type="text" placeholder="Enter city name" />
        <br />
        <button  id="search_btn">Search</button id="uwu">
        </div>
    
      <div class="default_city" id="unu">
        <button id="uwu">Atlanta</button id="uwu">
      </div>
      <div class="default_city" id="unu">
        <button id="uwu">Denver</button id="uwu">
      </div>
      <div class="default_city" id="unu">
        <button id="uwu">Seattle</button id="uwu">
      </div>
      <div class="default_city" id="unu">
        <button id="uwu">San Francisco</button id="uwu">
      </div>
      <div class="default_city" id="unu">
        <button id="uwu">Orlando</button id="uwu">
      </div>
      <div class="default_city" id="unu">
        <button id="uwu">New York</button id="uwu">
      </div>
      <div class="default_city" id="unu">
        <button id="uwu">Chicago</button id="uwu">
      </div>
      <div class="default_city" id="unu">
        <button id="uwu">Austin</button id="uwu">
      </div>
    </article>
    <section class="main">
        <h3 id="city">city</h3>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
        </section>
        </div>

    <section id="space">
    
      <!-- <h3>5-day Forecast:</h3> -->
        <div class="panel" id="first_panel">
          <h3 id="city1">city</h3>
        <p id="temp1">Temp:</p>
        <p id="wind1">Wind:</p>
        <p id="humidity1">Humidity:</p>
        </div>
        <div class="panel" id="second_panel"></div>
        <div class="panel" id="third_panel"></div>
        <div class="panel" id="fourth_panel"></div>
        <div class="panel" id="fifth_panel"></div> 
    </section>
  </body>
  
  <script src="script.js"></script>
</html>
